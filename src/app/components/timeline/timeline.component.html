<div class="col-lg-8" *ngIf="!loading">
    <h1 class="h1-strong">
        {{title}}

        <button class="btn btn-success btn-sm" (click)="refresh($event)">
            Show latest
        </button>
    </h1>

    <div class="publications" >
        <div *ngFor="let publication of publications" class="item-publication">
            <publication [publication]="publication" (deleted)="publicationDeleted($event)" ></publication>
        </div>
    </div>

    <div class="lg-col-12 text-center">
        <p>
            <button class="btn btn-success" (click)="showMore()" *ngIf="!reachedEnd">
                Show more publications
            </button>
        </p>   
    </div>

</div>

<div class="loadWindow" class="col-lg-8" *ngIf="loading">
    <div class="loader">
        <img id="loading" src="assets/loading.gif" class="defaultImage"/>
    </div>   
</div>

<div class="alert alert-danger" *ngIf="status == 'error'">
    {{onErrorMessage}} 
</div>

<sidebar (sent)="refresh($event)"></sidebar>

<div class="clearfix"></div>
